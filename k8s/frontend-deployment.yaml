apiVersion: apps/v1
kind: Deployment
metadata:
  name: axiom-frontend
  labels:
    app: axiom-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axiom-frontend
  template:
    metadata:
      labels:
        app: axiom-frontend
        version: v1
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: axiom-frontend
        image: ghcr.io/spacetesla/axiom-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: API_URL
          value: "http://axiom-api-service:80"  # Internal service URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /_stcore/health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 10

