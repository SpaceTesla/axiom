apiVersion: apps/v1
kind: Deployment
metadata:
  name: axiom-api
  labels:
    app: axiom-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axiom-api
  template:
    metadata:
      labels:
        app: axiom-api
        version: v1
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: axiom-api
        image: ghcr.io/spacetesla/axiom-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: axiom-config
              key: llm_model
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: axiom-secrets
              key: google-api-key
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: axiom-config
              key: cors_origins
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 10

