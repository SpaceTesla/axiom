# Kustomization file for easier management
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

# Modern labels (replaces deprecated commonLabels)
# Note: If you get selector errors, delete the deployment first:
# kubectl delete deployment axiom-api
# Then reapply: kubectl apply -k k8s/
# This is because selectors are immutable once created
labels:
  - pairs:
      managed-by: kustomize
    includeSelectors: false

